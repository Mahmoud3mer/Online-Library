<section class="relative bg-gray-50 overflow-hidden">

  <div class="relative z-10 flex flex-wrap -m-8">
    <div class="w-full md:w-1/2 p-8 " style="background-image: url(assets/images/download.jfif); height: 100%; background-size: cover;">
      <div class="container px-4 mx-auto ">
        <div class="flex flex-wrap">
          <div class="w-full">
            <div class="md:max-w-lg mx-auto pt-16 md:pb-32">
              <h2
                class="mb-32 text-6xl md:text-7xl text-white font-bold font-heading tracking-px-n leading-tight"
              >
                Sign in and start saving time today.
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-full md:w-1/2 p-5 drop-shadow-2xl rounded-md top-5 bg-gray-100"
    >
      <div class="p-4 py-2 flex flex-col justify-center bg-blueGray-400 h-full">
        <form class="md:max-w-lg mx-auto">
          <label for="email" class="block mb-4">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Email Address *
            </p>
            <input
              formControlName="email"
              class="px-4 py-3.5 w-full text-black-100 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300"
              id="email"
              type="email"
              placeholder="Enter email address"
            />
          </label>
          <label class="block mb-5">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Password *
            </p>
            <input
              class="px-4 py-3.5 w-full text-dark-100 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300"
              id="signInInput1-2"
              type="password"
              placeholder="********"
            />
          </label>

          <div class="flex flex-wrap justify-between -m-2 mb-4">
            <div class="w-auto p-2">
              <div class="flex items-center">
                <input
                  class="w-4 h-4"
                  id="default-checkbox"
                  type="checkbox"
                  value=""
                />
                <label
                  class="ml-2 text-sm text-gray-900 font-medium"
                  for="default-checkbox"
                  >Remember Me</label
                >
              </div>
            </div>
            <div class="w-auto p-2">
              <a
                class="text-sm text-indigo-600 hover:text-indigo-700 font-medium"
                href="#"
                >Forgot Password?</a
              >
            </div>
          </div>
          <button
            class="mb-9 py-4 px-9 w-full text-white font-semibold border border-indigo-700 rounded-xl shadow-4xl focus:ring focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-200"
            type="button"
          >
            Sign In
          </button>
          <p class="mb-5 text-sm text-gray-500 font-medium text-center">
            Or continue with
          </p>
          <div class="flex flex-wrap justify-center -m-2">


            <div class="w-auto p-2">
              <button
                class="flex items-center p-4 bg-white hover:bg-gray-50 border rounded-lg transition ease-in-out duration-200"
              >
                <span class="font-semibold leading-normal"
                  >If You don't have account please sign up
                  <a href="signup" class="underline text-blue-600"> here</a>
                  </span
                >
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
