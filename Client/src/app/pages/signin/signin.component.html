<section class="relative bg-slate-700 overflow-hidden">
  <div class="relative z-10 flex flex-wrap ">
    <div class="w-full md:w-1/2 p-8">
    <img src="assets/images/Login.png" alt="">
    </div>
    <div class="w-full md:w-1/2 p-5 drop-shadow-2xl top-5 bg-gray-100">
      <div class="p-4 py-2 flex flex-col justify-evenly bg-blueGray-400 h-full">
        <h1 class="text-4xl text-center py-2 mb-5 from-stone-700 font-semibold">Login</h1>
        <form
          class="md:max-w-lg mx-auto"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <div
            *ngIf="errLogMsg || successLogMsg"
            class="flex flex-col items-center p-4 mb-1 mt-3"
          >
            <p
              *ngIf="errLogMsg"
              class="bg-red-600 text-white p-4 rounded-lg shadow-md text-center max-w-md w-full"
            >
              {{ errLogMsg }}
            </p>

            <p
              *ngIf="successLogMsg"
              class="bg-green-600 text-white p-4 rounded-lg shadow-md text-center max-w-md w-full mt-2"
            >
              {{ successLogMsg }}
            </p>
          </div>
          <label for="email" class="block mb-4">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Email Address *
            </p>
            <input
              formControlName="email"
              class="px-4 py-3.5 w-full text-black-100 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300
              {{
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.invalid
                  ? 'border-red-500'
                  : 'border-gray-300'
              }}
              "
              id="email"
              type="email"
              placeholder="Enter email address"
            />
            <p
              *ngIf="
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.hasError('required')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Enter your email.
            </p>
            <p
              *ngIf="
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.hasError('email')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Please Enter a Valid Email
            </p>
          </label>
          <label class="block mb-5">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">
              Password *
            </p>
            <input
              class="px-4 py-3.5 w-full text-dark-100 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300
              {{
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid
                  ? 'border-red-500'
                  : 'border-gray-300'
              }}
              "
              id="signInInput1-2"
              type="password"
              placeholder="********"
              formControlName="password"
            />
            <p
              *ngIf="
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.hasError('required')
              "
              class="text-red-500 text-sm italic mt-1"
            >
              Enter your password.
            </p>
          </label>

          <div class="flex flex-wrap justify-between -m-2 mb-4">
            <div class="w-auto p-2">
              <div class="flex items-center">
                <input
                  class="w-4 h-4"
                  id="default-checkbox"
                  type="checkbox"
                  value=""
                />
                <label
                  class="ml-2 text-sm text-gray-900 font-medium"
                  for="default-checkbox"
                  >Remember Me</label
                >
              </div>
            </div>
            <div class="w-auto p-2">
              <a
                class="text-sm text-indigo-600 hover:text-indigo-700 font-medium"
                href="#"
                >Forgot Password?</a
              >
            </div>
          </div>
          <button
            class="relative mb-9 py-4 px-9 w-full text-white font-semibold border border-indigo-700 rounded-xl shadow-4xl focus:ring focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-200"
            type="button"
            (click)="login()"
            [disabled]="isLoading"
            [ngClass]="{
              'bg-indigo-600 text-white border-indigo-600 hover:bg-indigo-900':
                !isLoading,
              'bg-gray-400 text-gray-700 border-gray-500 cursor-not-allowed':
                isLoading
            }"
          >
            <div
              *ngIf="isLoading"
              class="flex items-center justify-center space-x-2"
            >
              <div
                class="inline-block h-5 w-5 animate-spin rounded-full border-4 border-solid border-current border-e-transparent text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] dark:text-white"
                role="status"
              >
                <span
                  class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                ></span>
              </div>

              <span>Signing in...</span>
            </div>
            <span *ngIf="!isLoading">Sign In</span>
          </button>

          <p class="mb-5 text-sm text-gray-500 font-medium text-center">
            Or continue with
          </p>
          <div class="flex flex-wrap justify-center -m-2">
            <div class="w-auto p-2">
              <button
                class="flex items-center p-4 bg-white hover:bg-gray-50 border rounded-lg transition ease-in-out duration-200"
              >
                <span class="font-semibold leading-normal"
                  >If You don't have account please sign up
                  <a href="signup" class="underline text-blue-600"> here</a>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
