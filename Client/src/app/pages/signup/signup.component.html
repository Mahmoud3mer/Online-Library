<section class="relative bg-gray-50 overflow-hidden">
  <div class="relative z-10 flex flex-wrap -m-8">
    <div class="w-full md:w-1/2 p-8">
      <div class="container px-4 mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full">
            <div class="md:max-w-lg mx-auto pt-4 md:pb-32">
              <a class="mb-20 inline-block" href="#">
                logo
              </a>
              <h2 class="mb-32 text-6xl md:text-7xl  font-bold font-heading tracking-px-n leading-tight">Create an account & get started.</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full md:w-1/2 p-8">
      <div class="p-4 py-16 flex flex-col justify-center bg-gray-100 h-full">
        <form  class="md:max-w-lg mx-auto">
          <label class="block mb-4">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">Full Name *</p>
            <input class="px-4 py-3.5 w-full text-gray-400 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300" id="signUpInput1-1" type="text" placeholder="First & last name">
          </label>
          <label class="block mb-4">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">Email Address *</p>
            <input class="px-4 py-3.5 w-full text-gray-400 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300" id="signUpInput1-2" type="text" placeholder="Enter email address">
          </label>
          <label class="block mb-5">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">Password *</p>
            <input class="px-4 py-3.5 w-full text-gray-400 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300" id="signUpInput1-3" type="password" placeholder="********">
          </label>
          <label class="block mb-5">
            <p class="mb-2 text-gray-900 font-semibold leading-normal">Confirm Password *</p>
            <input class="px-4 py-3.5 w-full text-gray-400 font-medium placeholder-gray-400 bg-white outline-none border border-gray-300 rounded-lg focus:ring focus:ring-indigo-300" id="signUpInput1-3" type="password" placeholder="********">
          </label>
          <div class="flex flex-wrap justify-between mb-4">
            <div class="w-full">
              <div class="flex items-center">
                <input class="w-4 h-4" id="default-checkbox" type="checkbox" value="">
                <label class="ml-2 text-sm text-gray-900 font-medium" for="default-checkbox">
                  <span>By signing up, I agree to the</span>
                  <a class="text-indigo-600 hover:text-indigo-700" href="#">Terms & Conditions</a>
                  <span>of Flaro</span>
                </label>
              </div>
            </div>
          </div>
          <button class="mb-8 py-4 px-9 w-full text-white font-semibold border border-indigo-700 rounded-xl shadow-4xl focus:ring focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-200" type="button">Sign Up</button>
          <div class="flex flex-wrap justify-center -m-2">
            <div class="w-auto p-2">
              <button class="flex items-center p-4 bg-white hover:bg-gray-100 border rounded-lg transition ease-in-out duration-200">
                <span class="font-semibold leading-normal">If You Have Account Sign in <a href="signin" class="underline text-indigo-500">here</a></span>
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
