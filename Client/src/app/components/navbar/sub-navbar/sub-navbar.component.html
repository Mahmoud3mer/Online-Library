<header class="header navbar-area">
  <div class="header-middle dark:bg-[#1a1a1a]">
    <div class="container mx-auto">
      <div class="flex items-center">
        <!-- Logo -->
        <div class="lg:w-1/4 md:w-1/3 w-2/3">
          <a class="navbar-brand" href="index.html"> Logo </a>
        </div>

        <div class="lg:w-2/5 md:w-2/3 hidden md:block">
          <div class="main-menu-search">
            <div class="navbar-search flex items-center space-x-2">
              <div class="search-select bg-white dark:bg-slate-300">
                <div class="select-position">
                  <select id="select1">
                    <option selected>All</option>
                    <option value="1">option 01</option>
                    <option value="2">option 02</option>
                    <option value="3">option 03</option>
                    <option value="4">option 04</option>
                    <option value="5">option 05</option>
                  </select>
                </div>
              </div>
              <div class="search-input flex-1">
                <input
                  type="text"
                  placeholder="Search"
                  class="w-full p-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-300"
                />
              </div>
              <div class="search-btn">
                <button
                  class="p-2 bg-blue-500 dark:bg-blue-800 text-white rounded-md focus:ring-2 focus:ring-blue-700"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="lg:w-1/3 md:w-1/3 w-1/3 flex justify-end items-center space-x-4"
        >
          <div class="nav-hotline flex items-center">
            <div class="nav-hotline">
              <i class="fa-solid fa-phone text-[#081828] dark:text-white"></i>
              <h3 class="text-[#081828] dark:text-white">
                Hotline:
                <span>(+100) 123 456 7890</span>
              </h3>
            </div>
          </div>
          <div class="navbar-cart flex items-center space-x-4">
            <div class="wishlist" (click)="goToWishlistPage()">
              <a href="javascript:void(0)" class="text-[#555] dark:text-white">
                <i class="fa-regular fa-heart"></i>
                <span
                  class="total-items bg-[#081828] text-white dark:bg-white dark:text-[#081828]"
                  >0</span
                >
              </a>
            </div>
            <div class="cart-items relative">
              <a
                href="javascript:void(0)"
                class="main-btn text-[#555] dark:text-white"
              >
                <i class="fa-solid fa-cart-shopping"></i>
                <span
                  class="total-items bg-[#081828] text-white dark:bg-white dark:text-[#081828]"
                  >2</span
                >
              </a>
              <div
                class="shopping-item bg-white dark:bg-[#081828] dark:text-white"
              >
                <div class="dropdown-cart-header text-[#222] dark:text-white">
                  <span>{{ totalItems }} Items</span>
                  <a routerLink="/cart">View Cart</a>
                </div>
                <!--! Carts -->
                <ul class="shopping-list">
                  @for (book of carts; track $index){
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="remove"
                      title="Remove this item"
                      (click)="removeBookFromCart(book)"
                      ><i class="fa-solid fa-xmark"></i
                    ></a>
                    <div class="cart-img-head">
                      <a class="cart-img" href="product-details.html"
                        ><img [src]="book.image" alt="#"
                      /></a>
                    </div>
                    <div class="content text-[#081828] dark:text-white">
                      <h4>
                        <a href="product-details.html"> {{ book.title }}</a>
                      </h4>
                      <p class="quantity text-[#081828] dark:text-white">
                        {{ book.stock }}x -
                        <span class="amount">${{ book.price }}</span>
                      </p>
                    </div>
                  </li>
                  }
                </ul>

                <div class="bottom text-[#555] dark:text-white">
                  <div class="total">
                    <span>Total</span>
                    <span class="total-amount">${{ totalPrice }}</span>
                  </div>
                  <div class="button">
                    <a href="checkout.html" class="btn animate">Checkout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
